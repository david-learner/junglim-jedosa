<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-layout :: head">
    <meta charset="UTF-8">
    <title id="page-title">Error</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/common-layout :: normal-header"></header>
    <div id="content">
        <div class="d-flex justify-content-center">
            <h1 th:text="${message}" class="mb-5"></h1>
        </div>
        <div>
            <div class="row justify-content-center">
                <a th:if="${message} == '로그인이 필요한 서비스입니다'" href="/login" class="btn btn-primary">로그인</a>
            </div>
            <div class="row justify-content-center">
                <a href="javascript:window.history.back();" class="btn btn-success mt-2">돌아가기</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/common-layout :: body-footer"></div>
<footer th:replace="fragments/common-layout :: normal-footer"></footer>
</body>
</html>
