<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-layout :: head">
    <meta charset="UTF-8">
    <title id="page-title">관리자 - 주문관리</title>
</head>
<body>
<header th:replace="fragments/common-layout :: admin-header"></header>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/common-layout :: admin-sidebar"></nav>
        <div id="content" class="col pt-5 pl-5">
            <div id="content-header">
                <h1>주문관리</h1>
            </div>
            <div id="content-body">
                <table class="table">
                    <thead>
                        <tr class="d-flex">
                            <th scope="col" class="text-center col-2">주문번호</th>
                            <th scope="col" class="text-center col-1">이름</th>
                            <th scope="col" class="text-center col-5">주문내용</th>
                            <th scope="col" class="text-center col-1">비용</th>
                            <th scope="col" class="text-center col-1">배송여부</th>
                            <th scope="col" class="text-center col-2">주문/결제상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex" th:each="order : ${ordersDto.getOrderDtos()}">
                            <td class="text-center col-2" th:text="*{order.getOrderId()}"></td>
                            <td class="text-center col-1" th:text="*{order.getOrdererName()}"></td>
                            <!-- todo 구분, 주문내용 합치기 -->
                            <td class="text-center col-5">
                                <div th:each="orderItem : ${order.getOrderItemDtos()}" class="mt-2 mb-4 bg-light">
                                    <div><b th:text="'<<'+*{orderItem.getItemName()}+'>>'"></b></div>
                                    <div th:utext="*{orderItem.getItemOptionsAsHtml()}"></div>
                                </div>
                            </td>
                            <td class="text-center col-1" th:text="*{order.getAmount().toBigInteger()}"></td>
                            <td class="text-center col-1" th:text="*{order.getDeliveryType().getName()}"></td>
                            <td class="text-center col-2" th:text="*{order.getStatus().getName()}"></td>
                        </tr>
                    </tbody>
                </table>
                <nav class="mt-5 mb-5">
                    <ul class="pagination justify-content-center" th:object="${pagination}">
                        <li th:if="*{getPage() == 0}" class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">
                                <span>&laquo;</span>
                            </a>
                        </li>
                        <li th:unless="*{getPage() == 0}" class="page-item">
                            <a class="page-link" href="#" th:href="@{/templates/admin/orders(page=*{getPreviousPage()})}">
                                <span>&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"
                            th:each="number : *{getNumbers()}"
                            th:with="currentPage=*{getPage()}+1"
                            th:classappend="${number == currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" th:text="${number}"
                               th:href="@{/admin/orders(page=${number}-1)}">number</a>
                        </li>
                        <li th:if="*{getPageForUser() == getTotalPages()}" class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1"><span>&raquo;</span></a>
                        </li>
                        <li th:unless="*{getPageForUser() == getTotalPages()}" class="page-item">
                            <a class="page-link" href="#" th:href="@{/templates/admin/orders(page=*{getNextPage()})}">
                                <span>&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/common-layout :: body-footer"></div>
</body>
</html>
