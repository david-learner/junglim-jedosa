<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-layout :: head">
    <meta charset="UTF-8">
    <title id="page-title">관리자 - 상품관리</title>
</head>
<body>
<header th:replace="fragments/common-layout :: admin-header"></header>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/common-layout :: admin-sidebar"></nav>
        <div id="content" class="col pt-5 pl-5">
            <div id="content-header">
                <h1>상품관리 - 인쇄 및 제본</h1>
            </div>
            <div id="content-body">
                <input type="hidden" id="item-id" th:value="${itemId}">
                <div name="binding">
                    <div>제본 가격표</div>
                    <div class="container mt-3">
                        <div name="binding-type" data-item-option-category-name="binding-types">
                            <div>제본 유형</div>
                            <!-- 테이블 헤더 -->
                            <div class="row border-bottom border-2 border-black p-2">
                                <div class="col">제본 유형</div>
                                <div class="col">금액(원)</div>
                                <div class="col"></div>
                            </div>
                            <!-- 테이블 바디 -->
                            <div class="row border-bottom border-gray p-2" name="binding-type-price-table-item"
                                 th:data-item-option-id="${bindingType.getId()}" th:each="bindingType : ${bindingTypes}">
<!--                                <input type="hidden" name="item-option-id" th:value="${bindingType.getId()}">-->
                                <div class="col">
                                    <input type="text" name="item-option-name" readonly
                                           th:data-item-option-name="${bindingType.getName()}"
                                           th:value="${bindingType.getName()}">
                                </div>
                                <div class="col">
                                    <input type="number" name="item-option-price" readonly
                                           th:data-item-option-price="${bindingType.getPrice().toBigInteger()}"
                                           th:value="${bindingType.getPrice().toBigInteger()}">
                                </div>
                                <div class="col">
                                    <div name="controllerForSaved">
                                        <div name="updateController" style="display: none">
                                            <button class="btn btn-primary" onclick="updateItemOption(this)">저장</button>&nbsp;
                                            <button class="btn btn-danger" onclick="revealDeleteController(this)">취소
                                            </button>
                                        </div>
                                        <div name="deleteController">
                                            <button class="btn btn-success" onclick="revealUpdateController(this)">수정
                                            </button>&nbsp;
                                            <button class="btn btn-danger" onclick="deleteItemOption(this)">삭제</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 테이블 행 추가 컨트롤러 -->
                            <div class="controller d-flex justify-content-center mt-3">
                                <button class="btn btn-primary" onclick="addNewItemOptionForm(this)">제본 유형 추가</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div name="cover">
                    <div>표지 옵션 가격표</div>
                    <div class="container mt-3">
                        <div name="coating-type" data-item-option-category-name="coating-types">
                            <div>표지 유형</div>
                            <!-- 테이블 헤더 -->
                            <div class="row border-bottom border-2 border-black p-2">
                                <div class="col">표지 유형</div>
                                <div class="col">금액(원)</div>
                                <div class="col"></div>
                            </div>
                            <!-- 테이블 바디 -->
                            <div class="row border-bottom border-gray p-2" name="coating-type-price-table-item"
                                 th:data-item-option-id="${bindingType.getId()}" th:each="bindingType : ${bindingTypes}">
                                <div class="col">
                                    <input type="text" name="item-option-name" readonly
                                           th:data-item-option-name="${bindingType.getName()}"
                                           th:value="${bindingType.getName()}">
                                </div>
                                <div class="col">
                                    <input type="number" name="item-option-price" readonly
                                           th:data-item-option-price="${bindingType.getPrice().toBigInteger()}"
                                           th:value="${bindingType.getPrice().toBigInteger()}">
                                </div>
                                <div class="col">
                                    <div name="controllerForSaved">
                                        <div name="updateController" style="display: none">
                                            <button class="btn btn-primary" onclick="updateItemOption(this)">저장</button>&nbsp;
                                            <button class="btn btn-danger" onclick="revealDeleteController(this)">취소
                                            </button>
                                        </div>
                                        <div name="deleteController">
                                            <button class="btn btn-success" onclick="revealUpdateController(this)">수정
                                            </button>&nbsp;
                                            <button class="btn btn-danger" onclick="deleteItemOption(this)">삭제</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 테이블 행 추가 컨트롤러 -->
                            <div class="controller d-flex justify-content-center mt-3">
                                <button class="btn btn-primary" onclick="addNewItemOptionForm(this)">제본 유형 추가</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 새로운 아이템 옵션 행 템플릿 시작 -->
            <div class="row border-bottom border-gray p-2" id="new-item-option-template"
                 name="new-item-option-template" style="display: none">
                <input type="hidden" name="item-option-id">
                <div class="col"><input type="text" name="item-option-name"></div>
                <div class="col"><input type="number" name="item-option-price"></div>
                <div class="col">
                    <div name="controllerForNew">
                        <div name="saveNewController">
                            <button class="btn btn-primary" onclick="saveItemOption(this)">저장</button>&nbsp;
                            <button class="btn btn-danger" onclick="removeNewItemOptionForm(this)">취소</button>
                        </div>
                    </div>
                    <div name="controllerForSaved" style="display: none">
                        <div name="updateController" style="display: none">
                            <button class="btn btn-primary" onclick="updateItemOption(this)">저장</button>&nbsp;
                            <button class="btn btn-danger" onclick="revealDeleteController(this)">취소
                            </button>
                        </div>
                        <div name="deleteController">
                            <button class="btn btn-success" onclick="revealUpdateController(this)">수정
                            </button>&nbsp;
                            <button class="btn btn-danger" onclick="deleteItemOption(this)">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 새로운 아이템 옵션 행 템플릿 끝 -->
        </div>
    </div>
</div>
<div th:replace="fragments/common-layout :: body-footer"></div>
</body>
</html>
